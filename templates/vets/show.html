{% extends 'base.html' %}

{% block content %}

<h2>Vet:</h2>
<table>
    <tr>
        <th>
            {{ vet.first_name}} {{ vet.surname}}
        </th>
    </tr>
</table>

<h3>Current Patient Roster:</h3>
<section class="columns">

    {% for pet in pets %}
    <ul>
        {% if (pet.vet_id == vet.id) %}

        <a href="/pets/{{ pet.id}}"><button class="button4">{{ pet.name }}</button> </a>
        {% endif %}
    </ul>
    {% endfor %}

</section>

{% endblock %}

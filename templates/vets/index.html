{% extends 'base.html' %}

{% block content %}
    <h2>Vet Management</h2>
    <ul>
        {% for vet in vets %}
        <li>
            <a href="/vets/{{ vet.id}}">{{ vet.first_name }} {{ vet.surname }} </a>
        </li>
        {% endfor %}
    </ul>
    <p>
        <a href="/vets/new" class="custom_button">Add a vet</a>
    </p>

{% endblock %}

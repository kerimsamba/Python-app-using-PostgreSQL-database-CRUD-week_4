{% extends 'base.html' %}

{% block content %}
<h2>Vet Management</h2>
</section class="columns">
<ul>
    {% for vet in vets %}
    <p>
        <a href="/vets/{{ vet.id}}"><button class="button3">{{ vet.first_name }} {{ vet.surname }}</button> </a>
    </p>
    {% endfor %}
</ul>
</section>
<p>
    <a href="/vets/new"><button class="button2">Add a vet</button> </a>
</p>

{% endblock %}

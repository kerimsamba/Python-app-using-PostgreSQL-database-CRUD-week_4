{% extends 'base.html' %}

{% block content %}

<h2>Owner Management</h2>
<p>
    {% for owner in owners %}
    <ul>
        <li>
            <a href="/owners/{{ owner.id }}">{{ owner.first_name}}  {{ owner.surname}} {{ owner.id }}</a>
        </li>
    </ul>
    {% endfor %}
</p>
<p>
    <a href="/owners/new">Add an owner</a>
</p>

{% endblock %}

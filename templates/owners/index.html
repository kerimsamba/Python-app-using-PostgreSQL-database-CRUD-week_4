{% extends 'base.html' %}

{% block content %}
<body>
    

<h2>Owner Management</h2>
<div class="columns">
    {% for owner in owners %}
    <ul>
            <a href="/owners/{{ owner.id }}">{{ owner.first_name}}  {{ owner.surname}}</a> 
            Current status :{{ owner.status }}
    </ul>
    <br>
    {% endfor %}
    <a href="/owners/new" ><button class="button2">Add a new owner</button></a>
</div>
</body>
{% endblock %}

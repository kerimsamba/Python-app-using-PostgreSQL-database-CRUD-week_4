{% extends 'base.html' %}

{% block content %}

<h2>Owner</h2>
<p>
    {{ owner.first_name }} {{ owner.surname}}
</p>
<h3>Pets:</h3>
<p>
    {% for pet in pets %}
    <ul>
            {% if (pet.owner_id == owner.id) %}
            <li>
            <a href="/pets/{{ pet.id}}"> {{ pet.name }}</a>
            </li>
            {% endif %}
    </ul>
    {% endfor %}
</p>

{% endblock %}

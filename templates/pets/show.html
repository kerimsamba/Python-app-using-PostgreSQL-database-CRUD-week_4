{% extends 'base.html' %}

{% block content %}


<h2>Pet:</h2>

<p>
    Name: {{ pet.name }}
</p>
<p>
    Type: {{ pet.type }}
</p>
<p>
    Date of birth: {{ pet.dob }}
</p>
<p>
    Treatment note: {{ pet.treatment_notes }}
</p>

<p>
    Owner: <a href="/owners/{{owner.id}}">{{ owner.first_name}} {{ owner.surname }}</a>
</p>
<p>
    Vet: <a href="/vets/{{vet.id}}">{{ vet.first_name }} {{ vet.surname }}</a>
</p>
<p>
    <a href="/pets/edit/{{ pet.id}}"> Make changes</a>
</p>



{% endblock %}

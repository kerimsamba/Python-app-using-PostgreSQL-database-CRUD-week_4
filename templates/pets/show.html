{% extends 'base.html' %}

{% block content %}


<h2>Pet:</h2>

<p>
    Name: {{ pet.name }}
</p>
<p>
    Type: {{ pet.type }}
</p>
<p>
    Date of birth: {{ pet.dob }}
</p>
<p>
    Treatment note: {{ pet.treatment_notes }}
</p>

<p>
    Owner: <a href="/owners/{{owner.id}}"><button class="button3">{{ owner.first_name}} {{ owner.surname }}</button></a>
</p>
<p>
    Vet: <a href="/vets/{{vet.id}}"><button class="button3">{{ vet.first_name }} {{ vet.surname }}</button></a>
</p>
<p>
    <a href="/pets/edit/{{ pet.id}}"><button class="button2">Edit pet details</button></a>
</p>



{% endblock %}

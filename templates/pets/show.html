{% extends 'base.html' %}

{% block content %}


    <h2>Pet:</h2>

    <p>
        Name: {{ pet.name }}   
    </p>
    <p>
        Type: {{ pet.type }}
    </p>
    <p>
        Date of birth: {{ pet.dob }}
    </p>
    <p>
        Treatment note: {{ pet.treatment_notes }}
    </p>

    <h3>Vet:</h3>
    <p>
        
        {{ vet.first_name}} {{ vet.surname }}
    </p>
    <h3>Owner:</h3>
    <p>
        {{ owner.first_name}} {{ owner.surname }}
    </p>


    
{% endblock %}

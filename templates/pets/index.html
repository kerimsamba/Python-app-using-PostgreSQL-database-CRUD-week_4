{% extends 'base.html' %}

{% block content %}
    <h1>Pet Management</h1>
    
    <p>
        <ul>
            {% for pet in pets %}
            <li>
                <a href="/pets/{{ pet.id}}"> {{ pet.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </p>
    <p>
        <a href="/pets/new">Add a new pet</a>
    </p>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h2>Pet Management</h2>
<section class="columns">
    <ul>
        {% for pet in pets %}
        <p>
            <a href="/pets/{{ pet.id}}"><button class="button3">{{ pet.name }}</button> </a> the {{ pet.type }}
        </p>
        {% endfor %}
    </ul>
</section>

<p>
    <a href="/pets/new"><button class="button2">Add a new pet</button></a>
</p>
{% endblock %}
